name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: python

    steps:
      # -----------------------------------------------------
      # 1. Checkout repository
      # -----------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2. Set up Docker Buildx (required by compose)
      # -----------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------
      # 3. Start full stack using Docker Compose
      # -----------------------------------------------------
      - name: Start services with Docker Compose
        run: docker compose up -d --build

      # -----------------------------------------------------
      # 4. Wait for API to be ready
      # -----------------------------------------------------
      - name: Wait for API health endpoint
        run: |
          echo "Waiting for API to become healthy..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i: API not healthy yet..."
            sleep 5
          done
          echo "API did not become healthy in time."
          exit 1

      # -----------------------------------------------------
      # 5. Run tests inside API container
      # -----------------------------------------------------
      - name: Run test_app.py inside API container
        run: docker compose exec -T api python /app/test_app.py


